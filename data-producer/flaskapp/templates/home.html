{% extends "layout.html" %} {% block content %}
<div class="home-content">
  <div class="carousel-container">
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
            <a href="/bank">
          <img
            src="{{ url_for('static', filename='images/bank.jpg')}}"
            class="d-block w-100"
            alt="..."
          />
          </a>
          <div class="carousel-caption d-none d-md-block">
            <h5>Banks / Branches</h5>
            <p>Generate fake data for banks and branches</p>
          </div>
        </div>
        <div class="carousel-item">
          <a href="/application">
            <img
              src="{{ url_for('static', filename='images/application.png')}}"
              class="d-block w-100"
              alt="..."
            />
          </a>

          <div class="carousel-caption d-none d-md-block">
            <h5>Applications</h5>
            <p>Generate fake data for applications</p>
          </div>
        </div>
        <div class="carousel-item">
            <a href="/transaction">
          <img
            src="{{ url_for('static', filename='images/transaction.jpg')}}"
            class="d-block w-100"
            alt="..."
          />
        </a>
          <div class="carousel-caption d-none d-md-block">
            <h5>Transactions</h5>
            <p>Generate fake data for transactions</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
{% endblock content %}
